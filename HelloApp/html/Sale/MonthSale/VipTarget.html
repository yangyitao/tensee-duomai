<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>VIP信息（月计划）</title>
    <link href="../../../css/aui.css" rel="stylesheet" />
</head>
<body>
    <div style="height: 10px;"></div>
    <div class="aui-content-padded" id="divTab">
        <div class="aui-tab">
            <ul class="aui-tab-nav aui-tab-border">
                <li data-role="title" class="active" data-index="0">目标</li>
                <li data-role="title" data-index="1">实际</li>
            </ul>
        </div>
    </div>
</body>
</html>
<script src="../../../script/zepto.js"></script>
<script src="../../../script/api.js"></script>
<script src="../../../script/honesty.base.js"></script>

<script type="text/javascript">
    apiready = function () {
        api.parseTapmode();
        $(function () {
            var y = $honesty.RangeTop(110);
            api.openFrameGroup({
                name: 'Sale_MonthSale_VipTarget_Tab',
                scrollEnabled: false,
                rect: { x: 0, y: y, w: 'auto', h: 'auto' },
                index: 0,
                preload: 0,
                frames:
                [{
                    name: 'Sale_MonthSale_VipTargetInfo',
                    url: 'VipTargetInfo.html',
                    bounces: false,
                    pageParam: {
                        MonthID: api.pageParam.MonthID,
                        IsSend: api.pageParam.IsSend
                    }
                }, {
                    name: 'Sale_MonthSale_VipActualInfo',
                    url: 'VipActualInfo.html',
                    bounces: false,
                    pageParam: {
                        MonthID: api.pageParam.MonthID,
                        IsSend: api.pageParam.IsSend,
                        IsLeader:api.pageParam.IsLeader
                    }
                }]
            });
            
        });
        
    }

    $("[data-role='title']").tap(function () {
        if (!$(this).hasClass("active")) {
            $("[data-role='title']").removeClass("active");
            $(this).addClass("active");

            api.setFrameGroupIndex({
                name: 'Sale_MonthSale_VipTarget_Tab',
                index: $(this).attr("data-index"),
                scroll: true
            });
        }
    });


</script>
