<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>竞品报数列表</title>
    <link href="../../../css/aui.css" rel="stylesheet" />
</head>
<body>
    <div class="aui-content">
        <p class="aui-padded-5 aui-text-center" id="pTitle">竞品报数列表</p>
        <ul class="aui-list-view aui-in" id="ulBrandList">
        </ul>
    </div>
    <div style="height: 40px;"></div>
    <footer class="aui-nav" id="footer" style="padding: 5px 5px; text-align: center; border-top: 1px solid #dce1e7;">
        <div id="btnForm" class="aui-btn aui-btn-block aui-btn-info" style="height: 45px; width: 100%; line-height: 0.9;">
            报表
        </div>
    </footer>
</body>
</html>

<script src="../../../script/zepto.js"></script>
<script src="../../../script/api.js"></script>
<script src="../../../script/honesty.base.js"></script>
<script type="text/javascript">
    var _OrganizeID, _Today, _IsLeader = false;
    apiready = function () {
        api.parseTapmode();
        $(function () {
            _OrganizeID = api.pageParam.OrganizeID;
            _Today = api.pageParam.Today;

            $("#pTitle").html(_Today + $("#pTitle").html());
            if ( _OrganizeID.toUpperCase() == GetSession("OrganizeID").toUpperCase() && GetSession("IsLeader") != "0") {
                _IsLeader = true
            }

            LoadData();

            $("#btnForm").tap(function () {
                $honesty.OpenWin({
                    name: "Brand_BrandCountOff_BrandCountOffForm",
                    url: "Brand/BrandCountOff/BrandCountOffForm.html",
                    title: "竞品报数",
                    LevelNum: 2,
                    pageParam: {
                        OrganizeID: _OrganizeID,
                        Today: _Today
                    }
                });
            });

        });

        //本月目标保存监听事件
        api.addEventListener({
            name: 'Brand_BrandCountOff_BrandCountOffInfo'
        }, function (ret) {
            if (ret && ret.value) {
                LoadData();
            }
        });

    }

    //数据加载函数
    function LoadData() {
        var _options = {
            PostData: {
                Params: {
                    Result: "CountOffList",
                    OrganizeID: _OrganizeID,
                    CountOffDate: _Today
                },
                ProcName: "proc_SOM_ISR_Brand",
                DataType: "DataTable",
                ExecType: "PROC",
                Mode: "MSSQL"
            }
        };

        $.when($honesty.AjaxChannel(_options)).done(function (_result) {
            if (_result.Code == "1") {
                var _Content = "";
                if (_result.Data.length > 0) {
                    $.each(_result.Data, function (i, item) {
                        _Content += "<li class='aui-list-view-cell' tapmode onclick=\"CountOffListClick(\'" + item.BrandCode + "\',\'" + item.State + "\',\'" + item.IsSelfShop + "\')\"><a class='aui-arrow-right'>" +
                                    "<label>" + item.Title + "</label>" +
                                    "<span class='aui-badge " + (item.State == "" ? "aui-badge-danger" : "aui-badge-success") + "'>" +
                                    (item.State == "" ? "未维护" : "已维护") + "</span></a></li>";
                    });
                }
                $("#ulBrandList").html(_Content);
                api.parseTapmode();
            }
        });
    }

    function CountOffListClick(brandCode, state, isSelfShop) {
        $honesty.OpenWin({
            name: "Brand_BrandCountOff_BrandCountOffInfo",
            url: "Brand/BrandCountOff/BrandCountOffInfo.html",
            title: "竞品报数",
            LevelNum: 2,
            pageParam: {
                BrandCode: brandCode,
                State: state,
                IsSelfShop: isSelfShop,
                OrganizeID: _OrganizeID,
                IsLeader: _IsLeader,
                Today: _Today
            }
        });
    }
</script>
