<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>会员分析</title>
    <link href="../../../css/aui.css" rel="stylesheet" />
    <style type="text/css">
        select {
            margin-bottom: 0px;
            border: 0;
        }

        table.gridtable {
            font-family: verdana,arial,sans-serif;
            color: #333333;
            border-width: 1px;
            border-color: #666666;
            border-collapse: collapse;
            text-align: center;
            font-size: 13px;
        }

            table.gridtable th {
                border-width: 1px;
                border-style: solid;
                border-color: rgba(200,199,204,.5);
                background-color: #dedede;
                text-align: center;
                height: 45px;
            }

            table.gridtable td {
                border-width: 1px;
                border-style: solid;
                border-color: rgba(216, 216, 216, 0.5);
                background-color: #ffffff;
                text-align: center;
                height: 45px;
            }

        ::-webkit-scrollbar {
            display: none;
        }

        .aui-content {
            background: #fff;
        }
    </style>
</head>

                            </table>

        </table>

</body>
</html>
<script src="../../script/zepto.js"></script>
<script src="../../script/api.js"></script>
<script src="../../script/honesty.base.js"></script>

<script type="text/javascript">
    apiready = function () {
        api.parseTapmode();
        $(function () {
            $("#divTypeBody").scroll(function () {
                $("#divDate").scrollLeft($("#divTypeBody").scrollLeft());
                $("#divFixScheduling").scrollTop($("#divTypeBody").scrollTop());
            });
            $("#DivType").width($("#FromScheduling").width() - $("#divSchedulingLeft").width() - 7);
            $("#divFixScheduling,#divTypeBody").height(api.frameHeight - 53);
        });
    }
</script>
