    <style>
        .div-height {

                width: 100%;
                font-size: 13px;

                table-layout: fixed;
                border-collapse: collapse;
            }

                .aui-list-view-cell table .value {
                    word-break: keep-all;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    text-align: left;
                    padding-right: 5px;
                }
