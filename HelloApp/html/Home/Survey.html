<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>问卷调查</title>
    <link href="../../css/aui.css" rel="stylesheet" />
    <style>
        body {
            font-size: 13px;
        }

        .aui-padded-5 {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="aui-content">
        <div class="aui-form aui-input-form">
            <div class="aui-input-row" style="padding-right: 5px;">
                <span class="aui-input-addon">您的岗位</span>
                <select id="ddlPost" class="aui-input" style="width: 100%; text-align: center; border: 1px solid #e6e4e3;">
                    <option value="">请选择...</option>
                    <option value="导购">导购</option>
                    <option value="店长">店长</option>
                    <option value="区经">区经</option>
                    <option value="零售经理/总监">零售经理/总监</option>
                    <option value="HR">HR</option>
                    <option value="总经理级">总经理级</option>
                    <option value="其他（商品，零售支持）">其他（商品，零售支持）</option>
                    <option value="大区总经办">大区总经办</option>
                </select>
            </div>
            <p class="aui-padded-5" style="background-color: #f4f4f4; color: #3175af">1、您对新UI界面样式的评价？</p>
            <div class="aui-input-row">
                <div class="aui-counter aui-warning aui-info aui-pull-left">
                    <div class="aui-pull-left">
                        <div style="float: left">
                            <input name="style" value="1" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">不满意</div>
                        </div>
                        <div style="float: left">
                            <input name="style" value="2" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">一般满意</div>
                        </div>
                        <div style="float: left">
                            <input name="style" value="3" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">满意</div>
                        </div>
                        <div style="float: left">
                            <input name="style" value="4" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">很满意</div>
                        </div>
                        <div style="float: left">
                            <input name="style" value="5" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">十分满意</div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="aui-padded-5" style="background-color: #f4f4f4; color: #3175af">2、您对新UI界面操作速度的评价？</p>
            <div class="aui-input-row">
                <div class="aui-counter aui-warning aui-info aui-pull-left">
                    <div class="aui-pull-left">
                        <div style="float: left">
                            <input name="speed" value="1" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">不满意</div>
                        </div>
                        <div style="float: left">
                            <input name="speed" value="2" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">一般满意</div>
                        </div>
                        <div style="float: left">
                            <input name="speed" value="3" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">满意</div>
                        </div>
                        <div style="float: left">
                            <input name="speed" value="4" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">很满意</div>
                        </div>
                        <div style="float: left">
                            <input name="speed" value="5" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">十分满意</div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="aui-padded-5" style="background-color: #f4f4f4; color: #3175af">3、您对SOM项目组支持的评价?</p>
            <div class="aui-input-row">
                <div class="aui-counter aui-warning aui-info aui-pull-left">
                    <div class="aui-pull-left">
                        <div style="float: left">
                            <input name="support" value="1" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">不满意</div>
                        </div>
                        <div style="float: left">
                            <input name="support" value="2" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">一般满意</div>
                        </div>
                        <div style="float: left">
                            <input name="support" value="3" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">满意</div>
                        </div>
                        <div style="float: left">
                            <input name="support" value="4" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">很满意</div>
                        </div>
                        <div style="float: left">
                            <input name="support" value="5" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">十分满意</div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="aui-padded-5" style="background-color: #f4f4f4; color: #3175af">4、新增报表能否帮忙您的业务？</p>
            <div class="aui-input-row">
                <div class="aui-counter aui-warning aui-info aui-pull-left">
                    <div class="aui-pull-left">
                        <div style="float: left">
                            <input name="help" value="1" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">是</div>
                        </div>
                        <div style="float: left">
                            <input name="help" value="0" class="aui-radio aui-radio-warning" type="radio">
                            <div class="aui-radio-name">否</div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="aui-padded-5" style="background-color: #f4f4f4; color: #3175af">5、现有报表有哪些不能满足您业务需求？您希望删除还是修改？修改哪些内容？</p>
            <div class="aui-input-row" style="padding: 2px;">
                <textarea id="ModifyContent" class="aui-input" style="border: 1px solid #c8c7cc; overflow-y: auto; height: 150px;"></textarea>
            </div>
            <p class="aui-padded-5" style="background-color: #f4f4f4; color: #3175af">6、是否需要新增其它报表？报表具体包括哪些内容？</p>
            <div class="aui-input-row" style="padding: 2px;">
                <textarea id="AddForm" class="aui-input" style="border: 1px solid #c8c7cc; overflow-y: auto; height: 150px;"></textarea>
            </div>
            <p class="aui-padded-5" style="background-color: #f4f4f4; color: #3175af">7、您还希望在SOM上新增哪些功能？</p>
            <div class="aui-input-row" style="padding: 2px;">
                <textarea id="AddContent" class="aui-input" style="border: 1px solid #c8c7cc; overflow-y: auto; height: 150px;"></textarea>
            </div>
            <p class="aui-padded-5" style="background-color: #f4f4f4; color: #3175af">8、您对SOM现有功能有哪些建议？</p>
            <div class="aui-input-row" style="padding: 2px;">
                <textarea id="Suggestion" class="aui-input" style="border: 1px solid #c8c7cc; overflow-y: auto; height: 150px;"></textarea>
            </div>
        </div>
    </div>
    <div id="divFooter" style="height: 40px;"></div>
    <footer class="aui-nav" id="footer" style="padding: 5px 5px; text-align: center; border-top: 1px solid #dce1e7;">
        <div id="btnSave" class="aui-btn aui-btn-block aui-btn-info" style="height: 45px; width: 100%; line-height: 0.9;">
            提交
        </div>
    </footer>
</body>
</html>
<script src="../../script/api.js" type="text/javascript"></script>
<script src="../../script/zepto.js" type="text/javascript"></script>
<script src="../../script/honesty.base.js" type="text/javascript"></script>
<script type="text/javascript">
    apiready = function () {
        api.parseTapmode();
        $(function () {
            $("#btnSave").tap(function () {
                var styleScore = 0, speedScore = 0, supportScore = 0, isHelp = -1;
                $("[name='style']").each(function () {
                    if ($(this).is(":checked")) {
                        styleScore = $(this).val();
                        return false;
                    }
                });
                $("[name='speed']").each(function () {
                    if ($(this).is(":checked")) {
                        speedScore = $(this).val();
                        return false;
                    }
                });
                $("[name='support']").each(function () {
                    if ($(this).is(":checked")) {
                        supportScore = $(this).val();
                        return false;
                    }
                });
                $("[name='help']").each(function () {
                    if ($(this).is(":checked")) {
                        isHelp = $(this).val();
                        return false;
                    }
                });
                if ($("#ddlPost").val() == "") {
                    $honesty.ShowMsg({ title: "警告", msg: "请选择岗位" });
                }
                else if (styleScore == 0) {
                    $honesty.ShowMsg({ title: "警告", msg: "请您先对新UI界面样式的评价（第一题）" });
                }
                else if (speedScore == 0) {
                    $honesty.ShowMsg({ title: "警告", msg: "请您先对新UI界面操作速度的评价（第二题）" });
                }
                else if (supportScore == 0) {
                    $honesty.ShowMsg({ title: "警告", msg: "请您先对SOM项目组支持的评价（第三题）" });
                }
                else if (isHelp == -1) {
                    $honesty.ShowMsg({ title: "警告", msg: "请您选择新增报表能否帮忙您的业务（第四题）" });
                }
                else if ($("#ModifyContent").val().trim() == "") {
                    $honesty.ShowMsg({ title: "警告", msg: "请填写现有报表有哪些不能满足您业务需求？您希望删除还是修改？修改哪些内容（第五题）" });
                }
                else if ($("#AddForm").val().trim() == "") {
                    $honesty.ShowMsg({ title: "警告", msg: "请填写是否需要新增其它报表？报表具体包括哪些内容（第六题）" });
                }
                else if ($("#AddContent").val().trim() == "") {
                    $honesty.ShowMsg({ title: "警告", msg: "请填写您还希望在SOM上新增哪些功能（第七题）" });
                }
                else if ($("#Suggestion").val().trim() == "") {
                    $honesty.ShowMsg({ title: "警告", msg: "请填写您对SOM现有功能有哪些建议（第八题）" });
                }
                else {
                    var _options = {
                        PostData: {
                            Params: {
                                Result: "InsertInfo",
                                UserID: GetSession("UserID"),
                                Position: $("#ddlPost").val(),
                                StyleScore: styleScore,
                                SpeedScore: speedScore,
                                SupportScore: supportScore,
                                IsHelp: isHelp,
                                ModifyContent: $("#ModifyContent").val().trim(),
                                AddForm: $("#AddForm").val().trim(),
                                AddContent: $("#AddContent").val().trim(),
                                Suggestion: $("#Suggestion").val().trim()
                            },
                            ProcName: "proc_SOM_ISR_Survey",
                            DataType: "Bool",
                            ExecType: "PROC",
                            Mode: "MSSQL"
                        }
                    };
                    $.when($honesty.AjaxChannel(_options)).done(function (_result) {
                        if (_result.Code == "1") {
                            if (_result.Data == "True") {
                                $honesty.ShowMsg({
                                    title: "提示", msg: "提交成功，感谢您的支持，祝您工作愉快", callback: function () {
                                        $honesty.CloseWin();
                                    }
                                })
                            }
                            else {
                                $honesty.ShowMsg({ title: "错误", msg: "保存失败" });
                            }
                        }
                    });
                }
            });
        });
    };
</script>
